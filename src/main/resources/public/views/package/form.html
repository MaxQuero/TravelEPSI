<form name="packageForm" novalidate="novalidate">
  <div ng-class="{ 'has-error': packageForm.wording.$dirty && packageForm.wording.$invalid }" class="form-group">
    <label for="wording" class="control-label">Nom de mon voyage *</label>
    <input id="wording" name="wording" ng-model="package.wording" ng-required="true" type="text" class="form-control">
  </div>

  <button ng-click="save(packageForm)" ng-disabled="packageForm.$invalid" class="btn btn-success">Valider</button>
</div>
