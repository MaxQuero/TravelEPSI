<div class="container-fluid main-container">
  <div class="content-central col-sm-12">
    <div class="text-center">
      <h1>
        {{package.wording}}

        <br/>

        <span ui-sref="packages.show.new-order" ui-sref-opts="{ reload: true }" ng-show="!newOrder" class="btn btn-success mtxl">
          Nouvelle Ã©tape
        </span>

        <span ui-sref="packages.show" ui-sref-opts="{ reload: true }" ng-show="newOrder" class="btn btn-success mtxl">
          Vue globale
        </span>
      </h1>
    </div>

    <div ui-view></div>

    <div class="timeline-container" ng-class="{ 'col-sm-4': newOrder, 'col-sm-12': !newOrder }">
      <section id="cd-timeline" class="cd-container" ng-if="!orders.length">
        Votre voyage est vide
      </section>
      <section id="cd-timeline" class="cd-container" ng-if="orders.length">
        <div class="cd-timeline-block" ng-repeat="order in orders">
          <div class="cd-timeline-img cd-location">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/cd-icon-location.svg" alt="Location">
          </div> <!-- cd-timeline-img -->

          <div class="cd-timeline-content">
            <h2>{{order.service.wording}}</h2>
            <span class="cd-date">Du {{order.period.startDT | date}} au {{order.period.endDT | date}}</span>
          </div> <!-- cd-timeline-content -->
        </div> <!-- cd-timeline-block -->
      </section> <!-- cd-timeline -->
    </div>
  </div>
</div>
